<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assests/styles/style.css" rel="stylesheet">
    <link rel="icon" href="./assests/images/spatula.svg">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>COOKULATOR9000</title>
</head>
<body>
    <!-- TIME API -->
    <time id="time"></time>

    <!-- INITIAL MENU SCREEN SECTION -->
    <section id="initial-screen-section">
        <h1 id="initial-title-h1">COOKULATOR9000</h1>
        <img src="/assests/images/cooker.jpg.jpg" alt="TheChef" class="Chef" width="500" height="500">
        <div id="initial-desc">
            <span id="initial-span" >
             
            </span>
        </div>
        <button id="initial-button" class="btn">CLICK TO BEGIN</button>
        <h1 class="lowertxt">Get a recipe based on your level of cooking skill by taking this quiz</h1>
    </section>

    <!-- HISTORY SECTION -->
    <section id="history-section">  
        <span>HISTORY</span>
        <span>item1</span>
        <span>item2</span>
        <span>item3</span>
        <span>item4</span>
        <span>item5</span>
    </section>

    <!-- MAIN GAME SECTION -->
    <section id="game-content-section">
        <span id="game-question"></span>
        <button id="answer1" class="answer-button"></button>
        <button id="answer2" class="answer-button"></button>
        <button id="answer3" class="answer-button"></button>
        <button id="answer4" class="answer-button"></button>
    </section>

    <!-- GAME OVER SECTION -->
    <section id="end-game-section">
        <img src="/assests/images/results.jpg" alt="TheChef" class="Results" width="500" height="500">
        <span id="score-span"></span>
        <span id="time-score"></span>
        <span id="correct-score"></span>
        <span id="incorrect-score"></span>

        <span>you got</span>
        <span id="random-recipe-title"></span>
        <span>ingredients</span>
        <span id="random-recipe-ingredients"></span>
        <span>measurements</span>
        <span id="random-recipe-measurements"></span>
        <span>instructions</span>
        <span id="random-recipe-instruction"></span>

        <span id="retry-button" class="retry">RETRY</span>
    </section>

    <script type="module" src="./assests/scripts/main.js"></script>
</body>
</html>
